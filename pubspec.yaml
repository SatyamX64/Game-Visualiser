name: nhl
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter  
  
  cupertino_icons: ^1.0.2
  lottie: ^1.1.0
  built_value: ^8.1.2 

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  built_value_generator: ^8.1.1 

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter:  
  
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
